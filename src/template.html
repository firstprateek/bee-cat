<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Starter Template">
    <meta name="author" content="Prateek Joshi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <button data-component="beecat"></button>

    <template data-template-for="beecat" data-template-id="num">
      <span class="icon num"></span>
    </template>

    <template data-template-for="beecat" data-template-id="bee">
      <span class="icon bee"></span>
    </template>

    <template data-template-for="beecat" data-template-id="cat">
      <span class="icon cat"></span>
    </template>
  </body>
</html>
